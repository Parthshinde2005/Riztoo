<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores - Riztoo</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-900">Riztoo</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/catalog.html" class="text-gray-700 hover:text-gray-900">Products</a>
                    <a href="/stores.html" class="text-blue-600 font-medium">Stores</a>
                    <a href="/cart.html" class="text-gray-700 hover:text-gray-900">
                        Cart (<span id="cartCount">0</span>)
                    </a>
                    <div id="userMenu" class="hidden">
                        <a href="/profile.html" class="text-gray-700 hover:text-gray-900">Profile</a>
                        <span id="userName" class="text-gray-700 ml-2"></span>
                        <button id="logoutBtn" class="ml-2 text-red-600 hover:text-red-800">Logout</button>
                    </div>
                    <div id="loginMenu">
                        <a href="/login/user" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Local Stores</h1>
            <p class="text-gray-600">Discover verified local stores in your area</p>
        </div>

        <!-- Search and Filters -->
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="Search stores..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <select id="verificationFilter"
                    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Stores</option>
                    <option value="true">Verified Only</option>
                </select>
            </div>
            <button id="searchBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                Search
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading stores...</p>
        </div>

        <!-- Stores Grid -->
        <div id="storesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No stores found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria.</p>
        </div>
    </div>

    <script>
        // Load stores
        async function loadStores(verified = '') {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('storesGrid').classList.add('hidden');
                document.getElementById('noResults').classList.add('hidden');

                const params = new URLSearchParams();
                if (verified) params.append('verified', verified);

                // Try public stores endpoint first, fallback to admin endpoint
                let response = await fetch(`/stores?${params}`);
                
                // If stores endpoint doesn't exist, try admin endpoint (for logged-in users)
                if (!response.ok && response.status === 404) {
                    response = await fetch(`/admin/vendors?${params}`);
                }
                
                const data = await response.json();

                document.getElementById('loading').classList.add('hidden');

                if (data.vendors.length === 0) {
                    document.getElementById('noResults').classList.remove('hidden');
                } else {
                    document.getElementById('storesGrid').classList.remove('hidden');
                    displayStores(data.vendors);
                }
            } catch (error) {
                console.error('Load stores error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
            }
        }

        // Display stores
        function displayStores(stores) {
            const grid = document.getElementById('storesGrid');
            
            grid.innerHTML = stores.map(store => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="aspect-w-16 aspect-h-9 bg-gray-200">
                        ${store.images && store.images.length > 0 ? 
                            `<img src="${store.images[0]}" alt="${store.storeName}" class="w-full h-48 object-cover">` :
                            `<div class="w-full h-48 flex items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${store.storeName}</h3>
                            ${store.verified ? 
                                '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Verified</span>' :
                                '<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">Pending</span>'
                            }
                        </div>
                        
                        ${store.companyName ? `<p class="text-sm text-gray-600 mb-2">${store.companyName}</p>` : ''}
                        
                        <p class="text-sm text-gray-500 mb-3 line-clamp-2">${store.description || 'No description available'}</p>
                        
                        ${store.location && (store.location.city || store.location.state) ? `
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                ${[store.location.city, store.location.state].filter(Boolean).join(', ')}
                            </div>
                        ` : ''}
                        
                        <button onclick="viewStore('${store._id}')" 
                            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 text-sm">
                            View Products
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // View store products
        async function viewStore(storeId) {
            window.location.href = `/store.html?id=${storeId}`;
        }

        // Load cart count
        async function loadCartCount() {
            try {
                const response = await fetch('/cart');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('cartCount').textContent = data.itemCount || 0;
                }
            } catch (error) {
                console.error('Cart count failed:', error);
            }
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userMenu').classList.remove('hidden');
                    document.getElementById('loginMenu').classList.add('hidden');
                } else {
                    document.getElementById('userMenu').classList.add('hidden');
                    document.getElementById('loginMenu').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const verified = document.getElementById('verificationFilter').value;
            loadStores(verified);
        });

        document.getElementById('verificationFilter').addEventListener('change', () => {
            const verified = document.getElementById('verificationFilter').value;
            loadStores(verified);
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/auth/logout');
                window.location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        });

        // Initialize
        checkAuth();
        loadCartCount();
        loadStores();
    </script>
</body>
</html>
