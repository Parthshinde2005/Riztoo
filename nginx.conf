# Nginx Load Balancer Configuration for Riztoo E-commerce Platform

upstream riztoo_backend {
    # Load balancing method
    least_conn;  # Route to server with least active connections
    
    # Backend servers (adjust ports based on your cluster setup)
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3004 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3005 weight=1 max_fails=3 fail_timeout=30s;
    
    # Health check
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

server {
    listen 80;
    server_name riztoo.local localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Connection limits
    limit_conn perip 20;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Try to serve static files directly, fallback to backend
        try_files $uri @backend;
    }
    
    # API endpoints with specific rate limiting
    location /auth/ {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://riztoo_backend;
        include /etc/nginx/proxy_params;
    }
    
    location ~ ^/(users|vendors|products|cart|orders|reviews|stores|admin)/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://riztoo_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://riztoo_backend;
        include /etc/nginx/proxy_params;
        access_log off;
    }
    
    # All other requests
    location / {
        limit_req zone=general burst=30 nodelay;
        proxy_pass http://riztoo_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Backend proxy configuration
    location @backend {
        proxy_pass http://riztoo_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

