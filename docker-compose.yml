version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: riztoo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - riztoo-network
    command: mongod --replSet rs0 --bind_ip_all

  # Redis for Session Store (optional upgrade)
  redis:
    image: redis:7-alpine
    container_name: riztoo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - riztoo-network
    command: redis-server --appendonly yes

  # Riztoo Application (Multiple instances for load balancing)
  app1:
    build: .
    container_name: riztoo-app1
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=mongodb://admin:password@mongodb:27017/riztoo?authSource=admin
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key}
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
      - redis
    networks:
      - riztoo-network
    volumes:
      - ./server/uploads:/app/server/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app2:
    build: .
    container_name: riztoo-app2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGO_URI=mongodb://admin:password@mongodb:27017/riztoo?authSource=admin
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key}
    ports:
      - "3003:3003"
    depends_on:
      - mongodb
      - redis
    networks:
      - riztoo-network
    volumes:
      - ./server/uploads:/app/server/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app3:
    build: .
    container_name: riztoo-app3
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGO_URI=mongodb://admin:password@mongodb:27017/riztoo?authSource=admin
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key}
    ports:
      - "3004:3004"
    depends_on:
      - mongodb
      - redis
    networks:
      - riztoo-network
    volumes:
      - ./server/uploads:/app/server/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: riztoo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/public:/usr/share/nginx/html/static
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - riztoo-network

  # Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: riztoo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - riztoo-network

  grafana:
    image: grafana/grafana:latest
    container_name: riztoo-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - riztoo-network

volumes:
  mongodb_data:
  redis_data:
  grafana_data:

networks:
  riztoo-network:
    driver: bridge